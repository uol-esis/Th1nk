spring:
  application:
    name: TH1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        hbm2ddl:
          create_namespaces: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: localhost

server:
  port: 8080
th1:
  mb:
    key: <key>
    general-key: <key>
    base-path: http://example.com:3000/api
  security:
    allowed-origins:
      - "*"
    authorization-url: localhost
    token-url: localhost
  snapshot:
    dir: /app/snapshots


springdoc:
  swagger-ui:
    oauth:
      use-pkce-with-authorization-code-grant: true
      client-id: test